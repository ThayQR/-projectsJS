<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Média</title>
  <script src="imc.js"></script>
  <script src="limpa.js"></script>
  <script src="checking.js"></script>
  <script src="getValor.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <from class="">
    <h1 class="title d-flex justify-content-center">IMC</h1>
    <p>Calculo do índece de massa corporal</p>
    <h2>Dados:</h2>
    <div class="form-inline">
      <label for="inputPassword6">Peso</label>
      <input type="text" id="peso" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
      <small id="passwordHelpInline" class="text-muted">
        kg
      </small>
    </div>
    <div class="form-inline">
      <label for="inputPassword6">Altura</label>
      <input type="text" id="altura" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
      <small id="passwordHelpInline" class="text-muted">
        m
      </small>
    </div>
    <h5>Escolha uma opção de idade</h5>
    <div class="custom-control custom-radio">
      <input id='adulto' type='radio' name='adulto' value='50' />
      <label for='adulto'>Pessoa com menos de 60 anos</label>
    </div>
    <div class="custom-control custom-radio mb-3 id">
      <input id='idoso' type='radio' name='idoso' value='70' />
      <label for='idoso'> Pessoa com 60 anos ou mais </label>
    </div>
    <div class="d-flex justify-content-center ml-n2 " id="button">
      <button class="btn btn-primary" type="submit" onclick="mostrarIdade()">Calcular</button>
      <button class="btn btn-primary"  id="reset" onclick="limpa()" onclick="calculandoIMC()">Limprar</button>
   </div>
  </from>
</body>
</html>
